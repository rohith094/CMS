<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Jersey+15+Charted&family=LXGW+WenKai+TC&family=Libre+Caslon+Text:ital,wght@0,400;0,700;1,400&family=Sedan+SC&family=Share+Tech+Mono&family=Tiny5&display=swap"
      rel="stylesheet"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />

    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <title>GMRIT CA</title>
  </head>
  <body>
    <div id="root"></div>

    <style>
      @media (max-width: 599px) {
        .hide-mobile {
          display: none;
        }
      }
      @media (min-width: 599px) {
        .only-mobile {
          display: none;
        }
      }
      * {
        padding: 0%;
        margin: 0%;
      }
      .libre-caslon-text-bold {
        font-family: "Libre Caslon Text", serif;
        font-weight: 700;
        font-style: normal;
      }
      .custom-scrollbar::-webkit-scrollbar {
        width: 5px;
        height: 5px;
      }

      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: linear-gradient(45deg, #ced9f0, #092857);
        border-radius: 10px;
        border: 1px solid transparent;
        background-clip: content-box;
        box-shadow: 0 0 4px rgba(0, 0, 0, 0.2);
        transition: background 0.3s ease, box-shadow 0.3s ease;
      }

      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background: linear-gradient(45deg, #e5e7eb, #092857);
        box-shadow: 0 0 6px rgba(0, 0, 0, 0.3);
      }

      .custom-scrollbar::-webkit-scrollbar-track {
        background: #f9fafb;
        border-radius: 10px;
        box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.1);
      }
    </style>
  </body>
</html>
